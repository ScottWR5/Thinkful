<!doctype html>
<html lang="en">
<head>
		<link rel="stylesheet" type="text/css" href="main.css">
	<meta charset="UTF-8">
	<title>Google-Clone</title>
</head>
<body>
	<div class="wrapper">
		<nav>
			<div class="nav-bar-padding">
				<div class="nav-bar">
					<a href="#">+You</a>
					<a href="https://www.gmail.com">Gmail</a>
					<a href="https://www.google.com/">Images</a>
					<a href="#"><img id="grid" src="https://dl.dropboxusercontent.com/u/15152010/thinkful/FEWD/google_clone/images/grid.png" title="Apps" alt="Apps"/></a>
					<a class="button" href="https://www.google.com/accounts">Sign in</a>
				</div>
			</div>
		</nav>

	<div class="main">
		<div id="search-form-padding">
			<div class="search-form">
				<img id="logo" src="https://dl.dropboxusercontent.com/u/15152010/thinkful/FEWD/google_clone/images/google-logo.png" alt="Google"/>
				<form>
					<fieldset>
						<input type="text" name="search-field" id="search-field">
							<a href="#"><img class="microphone" src="https://dl.dropboxusercontent.com/u/15152010/thinkful/FEWD/google_clone/images/microphone.png" title="Search by voice" alt="Search by voice"/></a>
						<input type="submit" name="search-submit" class="search-button" id="search-submit" value="Google Search">
						<input type="submit" name="lucky-submit" class="search-button" id="lucky-submit" value="I'm Feeling Lucky">
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>

	<footer>
		<div class="left-footer">
			<a href="#">Advertising</a>
			<a href="#">Business</a>
			<a href="#">About</a>	
		</div>
		<div class="right-footer">
			<a href="#">Privacy &amp; Terms</a>
			<a href="#">Settings</a>	
		</div>
	</footer>
	
</body>
</html>
